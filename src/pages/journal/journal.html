<ion-header>

  <ion-navbar>
    <ion-title>journal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- all entries for references (to be deleted later) -->
  <ion-list>
    <ion-item>All entries:</ion-item>
    <ion-item *ngFor="let diary of diaries" (click)="goToDetail(diary.key)">
      <ion-avatar item-start>
        <img [src]="diary.image"/>
      </ion-avatar>
      <p>{{ diary.text }}</p>
      <p item-end>{{diary.year.slice(2,4)}}/{{diary.month}}/{{diary.day}}</p>
<!--       <button ion-button clear icon-only item-end (click)="deleteDiary(diary.key)">
        <ion-icon name="close-circle"></ion-icon>
      </button> -->
    </ion-item>
  </ion-list>

</ion-content>
