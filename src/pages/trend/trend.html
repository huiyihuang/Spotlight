<ion-content padding class="bck">
  <div class="container data">
  <h2>Your Recent Mood Trend</h2>
  <div class="canvas" style='display:block;'>
    <canvas baseChart
    [data]='yaxis'
    [labels]='xaxis'
    [chartType]='doughnutChartType'
    [legend]="lineChartLegend"
    [options]="lineChartOptions">
  
    </canvas>
  </div>
  </div>

  <div class="container imgs">
  <h2>Selected Joyful Memories For You:</h2>
  <div class="gallery">
    <div class="one-img" *ngFor="let image of imgList">
      <img [src]="image">
    </div>
  </div>
  </div>
</ion-content>
