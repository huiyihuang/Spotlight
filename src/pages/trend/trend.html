<ion-header>

  <ion-navbar>
    <ion-title>Trend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Your Recent Mood Trend</h2>
  <div style='display:block;'>
    <canvas baseChart
    [data]='yaxis'
    [labels]='xaxis'
    [chartType]='doughnutChartType'
    [legend]="lineChartLegend"
    [options]="lineChartOptions">
  
    </canvas>
  </div>

  <h2>Selected Joyful Memories For You:</h2>
  <div class="gallery">
    <div class="one-img" *ngFor="let image of imgList">
      <img [src]="image">
    </div>
  </div>

</ion-content>
