<ion-header>
  <ion-navbar>
    <ion-title>
      Today
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- add diary, click to go to detail page-->
  <ion-item>
    <button ion-button full (click)="addDiary()">Add Diary</button>
  </ion-item>

  <!-- some icons may be useful to mood select options -->
  <!-- <button><ion-icon name="happy"></ion-icon></button>
  <button><ion-icon name="logo-octocat"></ion-icon></button>
  <button><ion-icon name="sad"></ion-icon></button> -->

  <ion-list>
    <ion-item *ngFor="let diary of diaries" (click)="editDiary(diary.key)">
      <ion-avatar item-start>
        <img [src]="diary.image"/>
      </ion-avatar>
      <p>{{ diary.text }}</p>
      <p>{{ diary.timestamp | date:'short'}}</p>
      <button ion-button clear icon-only item-end (click)="deleteDiary(diary.key)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
